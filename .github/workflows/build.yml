name: Wails build

on:
  push:
    branches:
      - main

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform:  'linux/amd64'
            os: 'ubuntu-latest'
            goos: 'linux'
            goarch: 'amd64'
          - name: 'App'
            platform:  'windows/amd64'
            os: 'windows-latest'
            goos: 'windows'
            goarch: 'amd64'
          - name: 'App'
            platform:  'darwin/universal'
            os: 'macos-latest'
            goos: 'darwin'
            goarch: 'amd64'

    runs-on: ${{ matrix.build.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: |
          npm install
          go mod tidy

      - name: Build wails
        run: |
          export GOOS=${{ matrix.build.goos }}
          export GOARCH=${{ matrix.build.goarch }}
          wails build -n ${{ matrix.build.name }}

